<html>

<head>
    <title>Register Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href='register.css' type='text/css' />
    <style></style>
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar nav">
            <ul class="list-inline">
                <li class="list-inline-item">Home</li>
                <li class="list-inline-item">Login</li>
                <li class="list-inline-item">Sign in</li>
                <li class="list-inline-item">profile</li>
            </ul>
        </div>
    </div>
    <div class="container">

        <form action="#">
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Name</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="firstname" placeholder="First name" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Password</label>
                    </div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" name="password" placeholder="password" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Email</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="email" placeholder="email" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>MobileNumber</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="mobileNumber" placeholder="mobile Number"
                            required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>date of birth</label>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="dateOfBirth" placeholder="date of birth" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Zodaic Sign</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="Zodaic" placeholder="Zodaic Sign" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Blood Group</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="blood" placeholder="Blood Group" required>
                    </div>
                </div>
            </fieldset>

            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
