<html>

<head>
    <title>Register Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href='register.css' type='text/css' />

</head>

<body>
    

    <div class="container">

        <form action="#" name="register" onsubmit="return validate();">
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Name</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="fname" placeholder="First name">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Password</label>
                    </div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Email</label>
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control" name="email" placeholder="email">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>MobileNumber</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="mobile" placeholder="mobile Number">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>date of birth</label>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="dateOfBirth" placeholder="date of birth">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Zodaic Sign</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="Zodaic" placeholder="Zodaic Sign" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Blood Group</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="blood" placeholder="Blood Group">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label for="myfile">Select a file:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="file" id="myfile" name="myfile"><br><br>
                    </div>
                </div>
            </fieldset>


            <input type="submit" value="submit">
        </form>
    </div>

    <script type="text/javascript" src="register.js">
        
    </script>
</body>

</html>
